[experiment]
seed = 1234

[training]
dataset_path = ./dataset/REDS4
save_dir = ./results/FMA-Net
log_dir = log_dir

gpu = 0
nThreads = 8
batch_size = 8
lr = 0.0002
num_epochs = 400

finetuning = False
need_patch = True
save_train_img = True
patch_size = 256
scale = 4

stage = 2
num_seq = 3

lr_warping_loss_weight = 0.1
hr_warping_loss_weight = 0.1
flow_loss_weight = 0.0001
D_TA_loss_weight = 0.1
R_TA_loss_weight = 0.1
Net_D_weight = 0.1

[network]
in_channels = 3
dim = 90
ds_kernel_size = 20
us_kernel_size = 5
num_RDB = 12
growth_rate = 18
num_dense_layer = 4
num_flow = 9
num_FRMA = 4
num_transformer_block = 2
num_heads = 6
LayerNorm_type = WithBias
ffn_expansion_factor = 2.66
bias = False

[validation]
val_period = 5

[test]
custom_path = /path/to/custom/dataset